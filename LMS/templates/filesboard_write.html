{% extends 'layout.html' %}
{% block content %}

<style>
/* rgba(빨강, 초록, 파랑, 투명도) */
.transparent-box {
    background-color: rgba(38, 156, 166); /* 지정된 색상, 50% 투명도 */
}

/* 카드 헤더 커스텀 */
.card-header.custom-header {
    background-color: rgba(38, 156, 166);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    color: #fff;
}

/* 등록하기 버튼 스타일 (목록 페이지와 동일) */
.btn-custom-register {
    background-color: rgba(38, 156, 166);
    color: #fff;
    border: none;
    transition: all 0.3s ease;
    font-weight: bold;
}

.btn-custom-register:hover {
    background-color: rgba(38, 156, 166);
    color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(-1px);
}

/* 입력창 포커스 시 테두리 색상 강조 (선택 사항) */
.form-control:focus {
    border-color: rgba(38, 156, 166);
    box-shadow: 0 0 0 0.25 orbital rgba(38, 156, 166);
}
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card border-0 shadow">
            <div class="card-header custom-header py-3">
                <h5 class="mb-0"><i class="bi bi-cloud-arrow-up"></i> 새로운 자료 등록</h5>
            </div>
            <div class="card-body p-4">
                <form action="/filesboard/write" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fw-bold">자료명(제목)</label>
                        <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">상세 설명</label>
                        <textarea name="content" class="form-control" rows="8" placeholder="자료에 대한 설명을 적어주세요" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">첨부 파일</label>
                        <div class="input-group">
                            <input type="file" name="files" class="form-control" multiple>
                        </div>
                        <div class="form-text mt-2"><i class="bi bi-info-circle"></i> 최대 16MB까지 업로드 가능합니다.</div>
                    </div>
                    <hr>
                    <div class="text-end">
                        <button type="submit" class="btn btn-custom-register px-4">등록하기</button>
                        <a href="/filesboard" class="btn btn-outline-secondary px-4">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
